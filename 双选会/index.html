<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css"/>
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="img/logo.png" alt="">
                <img class="ani" swiper-animate-effect="pulse" swiper-animate-duration="10s" swiper-animate-delay="0.3s" src="img/pic1.png" alt="">
                <img  class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="2s" swiper-animate-delay="1.5s" src="img/botou.png" alt="">
                <div class="wenzi">
                    <p class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="2s" swiper-animate-delay="0.3s">泊</p>
                    <p class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="2s" swiper-animate-delay="0.5s">头</p>
                    <p class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="2s" swiper-animate-delay="0.7s">职</p>
                    <p class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="2s" swiper-animate-delay="0.9s">业</p>
                    <p class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="2s" swiper-animate-delay="1.1s">学</p>
                    <p class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="2s" swiper-animate-delay="1.3s">院</p>
                </div>
                <div class="neirong">
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="1.5s">2</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="1.7s">0</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="1.9s">1</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.1s">7</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.3s">年</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.5s">12</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.7s">月</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.9s">23</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="3.1s">号</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="3.3s">双</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="3.5s">选</p>
                    <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="3.7s">会</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <img class="ani" swiper-animate-effect=" fadeInDownBig" swiper-animate-duration="3s" swiper-animate-delay="0.3s" src="img/tupian1.png" alt="">
                <img class="ani" swiper-animate-effect=" zoomIn" swiper-animate-duration="4s" swiper-animate-delay="0.3s" src="img/tupian2.png" alt="">
                <img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="4s" swiper-animate-delay="0.3s" src="img/tupian3.png" alt="">
                <div class="wenzi">
                <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="1.5s">活</p>
                <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="1.7s">动</p>
                <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="1.9s">目</p>
                <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.1s">的</p>
                <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.3s">及</p>
                <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.5s">意</p>
                <p  class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="2.7s">义</p>
                </div>
                <p class="wen ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="4s" swiper-animate-delay="1.5s">积极地引导大学生树立健康向上的就业观念，进一步解放思想，提高自身素质，找到属于自己的工作.，由于学生可塑性强，选择余地大，候选人员多样化，可满足企业多方面的需求，招募成本低，有助于在青年一代中树立自己的品牌，培养一批新的服务对象等。</p>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>
    <div class="swiper-button-next swiper-button-white"></div>
</div>
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
