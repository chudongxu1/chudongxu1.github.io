<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>注册账号</h1>
<form action="" method="get" id="form" onsubmit="return form()">

    <div><input type="text" name="user" placeholder="用户名" id="user">
        <p id="userTips"></p>
    </div>
    <div><input type="text" name="password" placeholder="密码" id="password">
        <p id="passwordTips"></p>
    </div>

    <div><input type="text" name="password" placeholder="确定密码" id="password2">
        <p id="password2Tips"></p>
    </div>
    <div>
        <input id="code" type="text" placeholder="验证码">
        <p></p>
        <input id="getCode" type="button" value="获取验证码">
    </div>
    <div>
        <input id="check" type="checkbox">
        用户协议
    </div>
    <div><input type="submit" value="注册" id="submit"></div>

</form>
<script src="script/script.js"></script>
</body>
</html>
